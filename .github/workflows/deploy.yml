# Simple workflow for deploying pre-built dist content to GitHub Pages
name: Deploy pre-built dist to Pages

on:
  push:
    # 监听 page 分支，因为那里才是我们推送构建产物的地方
    branches: ["page"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true # 允许新的部署取消旧的部署，防止队列卡死

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 在 page 分支中，构建产物已经在根目录了
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
