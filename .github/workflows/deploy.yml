name: Deploy WikiExplorer to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build
        # 注意：如果 notes 文件夹不在仓库内，sync 脚本在 CI 环境下会找不到文件。
        # 请确保你的笔记文件夹也包含在仓库中，或者根据实际路径调整 sync-notes.js
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist # 产物直接在根目录下的 dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
